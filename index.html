<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Link</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="card">
        <h1>Local Link</h1>
        <p>Who's nearby?</p>
        <input type="text" id="username" placeholder="Enter your name...">
        
        <div class="gender-selection">
            <label><input type="radio" name="gender" value="male" checked> ðŸ‘¨ Male</label>
            <label><input type="radio" name="gender" value="female"> ðŸ‘© Female</label>
        </div>
        
        <button id="joinBtn">Join Local Space</button>
    </div>

    <div id="main-screen" class="card" style="display:none;">
        <h2>People Nearby</h2>
        <ul id="user-list"></ul>
    </div>

    <div id="chat-window" style="display:none;">
        <div class="chat-header">
            <span id="chat-with-name">Chat</span>
            <button id="closeBtn">âœ•</button>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="msgInput" placeholder="Message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
